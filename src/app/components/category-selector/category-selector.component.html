<button [disabled]="selectedIndex === 0" (click)="onPrev()"><- Prev</button>
<ng-select
  class="select"
  bindValue="value"
  [items]="categories!"
  [(ngModel)]="selectedCategory"
  (ngModelChange)="categoryChange.emit(selectedCategory)"></ng-select>
<button [disabled]="selectedIndex === categories!.length - 1" (click)="onNext()">Next -></button>
